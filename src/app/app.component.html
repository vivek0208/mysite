<app-maintenance *ngIf="maintenanceFlag == 'true';else withMenu"></app-maintenance>
<ng-template #withMenu>
  <span *ngIf="showLoader" class="loading"></span>
  <div class="container" *ngIf="showMenuComponent;else withoutMenu">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </div>
  <ng-template #withoutMenu>
    <router-outlet></router-outlet>
  </ng-template>
</ng-template>
